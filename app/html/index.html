<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="header__container container">
        <div class="header__top">
          <a href="#" class="header__logo logo">
            <img
              width="40"
              height="40"
              src="img/logo-header.svg"
              alt="logo"
              class="logo__img"
            />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Главная</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Курсы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Расписание</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Преподаватели</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Рассылка </a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__top-btn btn btn--primary btn--medium"
            >Зайти в кабинет</a
          >
        </div>
        <div class="header__hero">
          <h1 class="header__h1 h1">Первый курс по компьютерной сборке</h1>
          <div class="header__timer timer">
            <div class="timer__item">
              <div class="timer__number">18</div>
              <div class="timer__time">Дней</div>
            </div>
            <div class="timer__item">
              <div class="timer__number">18</div>
              <div class="timer__time">Часов</div>
            </div>
            <div class="timer__item">
              <div class="timer__number">18</div>
              <div class="timer__time">Минут</div>
            </div>
            <div class="timer__item">
              <div class="timer__number">18</div>
              <div class="timer__time">Секунд</div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-container container">
          <a href="#" class="header__bottom-btn btn btn--brand btn--medium"
            >Заказать курс</a
          >
          <div class="header__desc-list">
            <div class="header__desc-item">
              Учеников всего:
              <div class="header__desc-num">200</div>
            </div>
            <div class="header__desc-item">
              Успешно закончили курс:
              <div class="header__desc-num">190</div>
            </div>
          </div>
          <div class="header__progress progress">
            <div class="header__desc-item">
              Заработано учениками:
              <div class="header__desc-num">400 000 Р</div>
            </div>
            <div class="progress__line">
              <div class="progress__line-active"></div>
            </div>
            <div class="header__desc-list header__desc-list--row">
              <div class="header__desc-item">0</div>
              <div class="header__desc-item">1 000 000 Р</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- подключаем js -->
    <script src="js/main.js"></script>
  </body>
</html>
